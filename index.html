<!DOCTYPE html>
<html>
<head>
  <title>assesment 1</title>
  <link rel="stylesheet" href="style1.css">
  <script src="indexjs.js"></script>
</head>
<body>
  <div class="form-container">
    <h1>Job Application <small>(Web)</small></h1>
    <form action="/action_page.php">
      <div class="form-container">
        <div class="form-left">
          <label for="first-name">First Name</label><br>
          <input type="text" id="first-name" name="first-name" placeholder="Enter First Name..." required><br><br>
          <div class="form-left"> 
          <label for="email">Email</label><br>
          <input type="email" id="email" name="email" placeholder="Enter Email..." required><br><br>
        </div>

        <div class="form-left">
          <label for="last-name">Last Name</label><br>
          <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name..." required><br><br>

          <label for="job-role">Job Role</label><br>
          <select id="job-role" name="job-role" required>
            <option value="">Select Job Role</option>
            <option value="Accountant">Accountant</option>
            <option value="Manager">Manager</option>
          </select><br><br>
        </div>
      </div>

      <label for="address">Address</label><br>
      <textarea id="address" name="address" rows="3" cols="74" placeholder="Enter Address..." required></textarea><br><br>

      <div class="form-container">
        <div class="form-left">
          <label for="city">City</label><br>
          <input type="text" id="city" name="city" placeholder="Enter City Name..." required><br><br>

          <label for="date">Date</label><br>
          <input type="date" id="date" name="date" min="2022-01-01" max="2022-01-31" required><br><br>
        </div>

        <div class="form-left">
          <label for="pincode">Pincode</label><br>
          <input type="text" id="pincode" name="pincode" placeholder="Enter Pincode..." required><br><br>

          <label for="cv">Upload Your CV</label><br>
          <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required><br><br>
        </div>
      </div>

      <input type="submit" value="Apply Now" class="submit-button">
    </form>
  </div>
</body>
</html>
